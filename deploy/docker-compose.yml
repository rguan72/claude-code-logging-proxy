services:
  proxy:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "${PROXY_PORT:-8080}:8080"
    volumes:
      - ../logs:/app/logs
    environment:
      - ANTHROPIC_API_BASE=${ANTHROPIC_API_BASE:-https://api.anthropic.com}
      - LOG_DIR=/app/logs
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_PREFIX=${S3_PREFIX:-claude-proxy-logs}
      - UPSTREAM_READ_TIMEOUT=${UPSTREAM_READ_TIMEOUT:-300}
    restart: unless-stopped
